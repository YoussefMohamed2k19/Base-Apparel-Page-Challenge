<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="image/favicon-32x32.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Base Apparel</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-transparent mobile-nav">
      <div class="container">
          <img src="image/logo.svg" alt="logo">
      </div>
    </nav>
    <div class="row align-items-center flex-row-reverse g-0">
      <div class="col-lg-4 col-md-12">
        <div class="cover"></div>
      </div>
      <div class="col-lg-8 col-md-12 d-flex justify-content-center">
          <div class="text">
            <nav class="navbar navbar-light bg-transparent desktop-nav">
              <div class="container">
                  <img src="image/logo.svg" alt="logo">
              </div>
            </nav>

            <h1>We're <span>
              Coming
              Soon</span></h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals. </p>
            <div class="form-container">
              <form>
                <label class="visually-hidden form-label" for="validationCustomemail">validationCustomemail</label>
                <input type="email" class="email-box" id="validationCustomemail" placeholder="Email Address" />
                <button type="submit" >
                  <img src="https://res.cloudinary.com/dxayftnxb/image/upload/v1579716162/icon-arrow_wa4enq.svg" alt="right arrow submit icon">
                </button>
                <div class="email-error-icon hidden">
                  <img src="https://res.cloudinary.com/dxayftnxb/image/upload/v1579716162/icon-error_oysxsp.svg" alt="error icon for invalid email address">
                </div>
              </form>
              <div class="email-error-text hidden">
                <p> Please provide a valid email</p>
              </div>
            </div>
          </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
